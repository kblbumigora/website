<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
</head>

<body>

    {{ partial "hero.html" . }}

    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h2>{{ .Title }}</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="my-5 gallery">
        <div class="container">
            <div class="row">
                <div class="col">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </section>



    {{ partial "footer.html" . }} 
    {{ partial "javascript.html" . }}
</body>

</html>
